apiVersion: v1
kind: Service
metadata:
  labels:
    name: wordpress-efs
  name: wordpress-efs
spec:
  ports:
    - port: 80
  selector:
    name: wordpress-efs
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    name: wordpress-efs
  name: wordpress-efs
spec:
  replicas: 2
  selector:
    matchLabels:
      name: wordpress-efs
  template:
    metadata:
      labels:
        name: wordpress-efs
    spec:
      containers:
      - name: wordpress
        image: wordpress:6.0.0-apache
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
          name: wordpress-efs
        volumeMounts:
        - mountPath: /var/www/html
          name: wordpress-efs-volume
        - mountPath: /usr/local/etc/php/conf.d/uploads.ini
          name: php-config
          subPath: uploads.ini
        env:
        - name: WORDPRESS_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: wp-db-secrets
              key: MYSQL_ROOT_PASSWORD
        - name: WORDPRESS_DB_USER
          value: admin
        - name: WORDPRESS_DB_HOST
          value: wordpress-mysql
      volumes:
      - name: wordpress-efs-volume
        persistentVolumeClaim:
          claimName: wordpress-efs-pvc
      - name: php-config
        configMap:
          name: wordpress-efs-php-config